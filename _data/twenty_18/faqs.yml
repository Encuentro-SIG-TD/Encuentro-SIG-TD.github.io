- question: ¿Cómo se puede optar por el precio de estudiante?
  answer: Debe ser estudiante de <strong>pregrado</strong> y presentar el recibo de matrícula del ciclo lectivo actual.

- question: ¿Cuáles métodos de pago están disponibles?
  answer: Solamente el de transacción bancaria.

- question: ¿Cómo puedo presentar un trabajo en el Encuentro?
  answer: Debe enviar su ponencia a <a href="mailto:prosigte@una.ac.cr">prosigte@una.ac.cr</a> a más tardar el <strong>12 de octubre</strong>.
